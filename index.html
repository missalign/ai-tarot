<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Tarot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">

  <!-- INTRO SCREEN -->
  <div id="intro-screen" class="screen active">
    <h1>AI Tarot</h1>
    <p>Draw a card. Reveal your challenge. Flip to see your future.</p>
    <button class="primary-btn" onclick="drawCard()">Draw a Card</button>
  </div>

  <!-- CARD SCREEN -->
  <div id="card-screen" class="screen">
    <div id="tarot-wrapper">
      <div class="card" id="card">
        <div class="shine"></div>
        <img id="card-front" class="card-face" />
        <img id="card-back" class="card-face back" />
      </div>
    </div>

    <div id="choices">
      <p>Does this situation apply?</p>
      <button class="primary-btn" onclick="flipCard()">Yes, flip</button>
      <button class="secondary-btn" onclick="drawCard()">No, draw another</button>
    </div>

    <button id="draw-again" class="primary-btn hidden" onclick="drawCard()">Draw again</button>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
